<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{pageTitle}}</h1>
      <div class="row">
        <div class="col-md-3 mb-2">
          <a [routerLink]="['/user']" class="btn btn-sm btn-primary">
            <i class="fa fa-plus"></i>
            &nbsp;Add New User
          </a>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead >
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Date Created</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td><a [routerLink]="['/user', user.id]">{{user.user_name}}</a></td>
            <td>{{user.date_created}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.middle_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.id}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
